<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="p-5 m-5">
    <div class="d-block p-2  text-white justify-content-center align-items-center"  style="background-color: rgb(194, 243, 245);">
      
            <form action="http://127.0.0.1:8000/api/user/info" method="post">
                <input type="text" class="form-control  my-2" name="name" placeholder="Name">
                <input type="text" class="form-control  my-2" name="email" placeholder="Email">
                <input type="password" class="form-control  my-2" name="password" placeholder="Password">
                <input type="text" class="form-control  my-2" name="address" placeholder="Address">
                <input type="text" class="form-control  my-2" name="phone" placeholder="Phone">
               
                <input type="submit" value="Submit" class="btn btn-warning btn-sm">
                <a class="btn btn-danger btn-sm px-3 my-2" href="index.html">Back</a>
            </form>
        </div>
    </div>
</body>

</html>
